name: Markdown Lint Check

on:
  push:
    branches:
      - ft/markdown-lint

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Run markdownlint
        uses: DavidAnson/markdownlint-cli2-action@v18
        with:
          config: .github/.markdownlint.json
          globs: |
            *.md
            **/*.md
            !.github/**.md
            !resources/**.md

name: PR Title Formatter

on:
  pull_request:
    types: [opened, synchronize, reopened, edited]

jobs:
  format:
    runs-on: ubuntu-latest
    steps:
      - uses: deepakputhraya/action-pr-title@master
        with:
          allowed_prefixes: "Add,Fix,Update,Remove" # title should start with the given prefix
          regex: '^:( ft|docs)\/[a-z]+(-[a-z0-9]+)*$' # Regex the title should match.

